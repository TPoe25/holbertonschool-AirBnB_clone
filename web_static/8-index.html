<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>

<body>
    <header>
        <!-- Your header content here -->
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Washington...</h4>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Netflix...</h4>
            </div>
        </section>

        <article class="place">
            <h1>Place Name</h1>
            <div class="price_by_night">
                Price by night: $100
            </div>
            <div class="information">
                <div class="max_guest">
                    Number of guests: 4
                </div>
                <div class="number_rooms">
                    Number of bedrooms: 2
                </div>
                <div class="number_bathrooms">
                    Number of bathrooms: 2
                </div>
            </div>
            <div class="user">
                Owner: <strong>Fake Owner</strong>
            </div>
            <div class="description">
                Description: This is a beautiful place for your vacation.
            </div>
        </article>

        <!-- Add more place articles as needed -->

    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
